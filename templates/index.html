<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/js/bootstrap.min.js"></script>
        <title>Home</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col align-self-center">
                        <h1 class="text-center display-1">OSINT Toolset</h1>
                </div>
            </div>
            <form method="POST" name="request">
            <div class="row">
                <div class="col align-self-left text-center">
                    <h1>
                        
                        <input list="input" class="form-control" placeholder="Input" name="input"/>
                        <datalist id="input">
                            {% for type in types %}
                                <option value="{{type}}"/>
                            {% endfor %}
                        </datalist>
                    </h1>
                </div>
                <div class="col align-self-center text-center">

                </div>
                <div class="col align-self-right text-center">
                    <h1>
                        <input list="output" class="form-control" placeholder="Output" name="output"/>
                        <datalist id="output">
                            {% for type in types %}
                                <option value="{{type}}"/>
                            {% endfor %}
                        </datalist>
                        
                        <!-- Submit Handler -->
                        <input type=submit hidden> 

                    </h1>
                </div>
            </div>
            </form>
            <h1 class="display-3 text-center">{{ output }}</h1>
        </div>
    </body>
    <script type="text/javascript">
    </script>
</html>
